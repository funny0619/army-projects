<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tictactoe.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <table class="table">
        <tr class="row">
            <td class="square" id="0">1</td>
            <td class="square" id="1">2</td>
            <td class="square" id="2">3</td>
        </tr>
        <tr class="row">
            <td class="square" id="3">4</td>
            <td class="square" id="4">5</td>
            <td class="square" id="5">6</td>
        </tr>
        <tr class="row">
            <td class="square" id="6">7</td>
            <td class="square" id="7">8</td>
            <td class="square" id="8">9</td>
        </tr>
    </table>
    <script src="tictactoe.js"></script>
</body>
</html>
