<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tictactoe.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game">
        <div class="choose">
            <table>
                <thead>
                    <th contenteditable='true'>Player 1</th>
                    <th contenteditable='true'>Player 2</th>
                </thead>
                <tbody>
                    <tr class="chooseRow">
                        <td class="chooseData" id="firstPlayer">X</td>
                        <td class="chooseData" id="secondPlayer">O</td>
                    </tr>
                    <tr class="resultRow">
                        <td class="resultData" id="Xwin">0</td>
                        <td class="resultData" id="Owin">0</td>
                    </tr>
            </tbody>
            </table>
        </div>
        <table class="table">
            <tr class="row">
                <td class="square" id="0"></td>
                <td class="square" id="1"></td>
                <td class="square" id="2"></td>
            </tr>
            <tr class="row">
                <td class="square" id="3"></td>
                <td class="square" id="4"></td>
                <td class="square" id="5"></td>
            </tr>
            <tr class="row">
                <td class="square" id="6"></td>
                <td class="square" id="7"></td>
                <td class="square" id="8"></td>
            </tr>
        </table>
        <button class="button">Reset</button>
        <h3 class="result"></h3>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
